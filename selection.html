<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selction</title>
    <style>
        h1::selection{
            color: red;
            background-color: yellow;
        }
        p::selection{
            color: red;
            background-color: yellow;
        }
        h1{
            color: red;
            text-align: center;
        }
        p{
            text-align: center;
        }
        h1::first-letter{
            color: black;
        }
        
    </style>

</head>
<body>
    <h1>Hello world.</h1>
    <p>Select the text in first line to see the effect</p>
    <p>This is an example of :: selection pseudo-element.</p>

    
</body>
</html>
