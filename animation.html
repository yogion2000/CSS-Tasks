<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: moveBall 4s linear infinite;
        }

        @keyframes moveBall {
            0%, 100% {
                left: 0;
                top: 0;
            }
            25% {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            50% {
                left: 100%;
                top: 100%;
                transform: translate(-100%, -100%);
            }
            75% {
                left: 100%;
                top: 0;
                transform: translate(-100%, 0);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
