<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <style>
        div{
            position:absolute;
            left:35%;
            right:35%;
            width: 340px;
            height:800px;
            background-image: url(https://www.theopennotebook.com/wp-content/uploads/2016/03/shutterstock_182727164.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .to{
            text-align: center;
            color: white;
        }
        .p1{
            color: white;
            text-align: center;
        }
        h3{
            color: white;
        }
        .p2{
            color: white;
        }
        .but{
            position:relative;
            left: 130px;
            height: 35px;
            width: 80px;
            background-color:orange;
            color: white;
            font-weight:bold;
            border:1.5px solid black;
        }
        .p3{
            text-align: center;
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div>
    <h1 class="to">Todolist</h1>
    <p class="p1">Each day I will accomplish one thing on my todo list.</p>

    <h3>Read a Book</h3>
    <p class="p2">I don't think that the human race will survive the next thousand years, unless we spread into space. THere are too many accidents that can befall life on a single planet. But I'm an optimist...</p>
    <button class="but">Start</button>
    <p class="p3">Don't skip introduction</p>
</div>

    
</body>
</html>
